<div id = "page-container">
    <div id = "content-wrap">
        <h2 style = "text-align:center; background-color: #6fdc6f">Update Menu </h2>
        <button (click) = "goToCreateItem()" class = "btn btn-primary"> Add Item </button>
        <div class="col-md-7 offset-md-3">
        <table class="table table-striped center">

            <tbody>
                <tr *ngFor="let item of items">
                    <td style="vertical-align:middle" ><font size = "+2">{{item.id}}</font>
                    <td class= "font" style="width:30%"><b><font size = "+2">{{item.name}}</font></b><br><br>{{item.description}}</td>

                    <td style ="vertical-align: middle"><font size="+3">{{item.price}}</font>
                    </td>
            <td><a href="item.imageUrl">
                <img src={{item.imageUrl}} alt="pizza pic"     width= "100" height = "100"></a></td>
                    <td style = "width: 20%">
                        
                        <button (click) = "updateItem(item.id)" class = "btn btn-info" > Update </button>
                        <button (click) = "deleteItem(item.id)" class = "btn btn-danger" style = "margin-left:10px"> Delete </button>
                        <button (click) = "itemDetails(item.id)" class = "btn btn-success" style = "margin-left:10px">View</button>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
    <footer class = "footer">
        <div class = "nav-item">
            @2022 PizzaCrew All rights reserved.
        </div>
        
    </footer>
        
</div>
