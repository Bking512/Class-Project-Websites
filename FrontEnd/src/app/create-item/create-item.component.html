<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h2 style = "text-align:center; background-color: #6fdc6f">Create Item </h2>
<div class="col-md-6 offset-md-5">
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Item Name</label>
            <input type="text" class ="form-control" id = "name"
                [(ngModel)] = "item.name" name = "name">
        </div>
        
        <div class="form-group">
            <label> Item Price</label>
            <input type="text" class ="form-control" id = "price"
                [(ngModel)] = "item.price" name = "price">
        </div>

        <div class="form-group">
            <label> Image URL </label>
            <input type="text" class ="form-control" id = "imageUrl"
                [(ngModel)] = "item.imageUrl" name = "imageUrl">
        </div>
        
    
        <div class="form-group">
            <label> Item Description</label>
            <textarea class ="form-control" id = "description"
                [(ngModel)] = "item.description" name = "description"></textarea>
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>

    </div> 
    
</body>
</html>
