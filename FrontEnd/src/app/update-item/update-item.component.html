<h2 style = "text-align:center; background-color: #6fdc6f">Update Item </h2>
<div class="col-md-6 offset-md-5">
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Item Name</label>
            <input type="text" class ="form-control" id = "item_name"
                [(ngModel)] = "item.name" name = "item_name">
        </div>
    
        <div class="form-group">
            <label> Item Price</label>
            <input type="text" class ="form-control" id = "item_price"
                [(ngModel)] = "item.price" name = "item_price">
        </div>
    
        <div class="form-group">
            <label> Image URL</label>
            <input type="text" class ="form-control" id = "image_Url"
                [(ngModel)] = "item.imageUrl" name = "image_Url">
        </div>

        <div class="input_field">
            <label> Item Description</label>
            <textarea class ="form-control" id = "item_description"
                [(ngModel)] = "item.description" name = "item_description"></textarea>
        </div>
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
</div> 

<footer class = "footer">
    <div class = "nav-item">

    </div>
    
</footer>
